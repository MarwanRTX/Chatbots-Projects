<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(45deg, #667eea, #764ba2);
            min-height: 100vh;
        }

        .chat-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            animation: float 3s ease-in-out infinite;
        }

        .chat-button:hover {
            transform: scale(1.1) rotate(10deg);
        }

        .chatbot {
            position: fixed;
            bottom: 100px;
            right: 30px;
            width: 400px;
            max-width: 90%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            transform: translateY(20px);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .chatbot.active {
            transform: translateY(0);
            opacity: 1;
            visibility: visible;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 1.2rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-body {
            padding: 1.5rem;
            max-height: 60vh;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 1rem;
            animation: slideIn 0.3s ease-out;
        }

        .user-message {
            text-align: right;
            margin-left: 20%;
        }

        .bot-message {
            background: #f1f1f1;
            padding: 0.8rem;
            border-radius: 15px 15px 15px 0;
            margin-right: 20%;
        }

        .form-group {
            margin: 1rem 0;
        }

        input[type="text"] {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #ddd;
            border-radius: 10px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin: 0.2rem;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .menu-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
            margin-top: 1rem;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes slideIn {
            from { transform: translateX(20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(-45deg, #667eea, #764ba2, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>


<body>
    <div class="gradient-bg"></div>
    <div class="chat-button" onclick="toggleChat()">üí¨</div>
    <div class="chatbot" id="chatbot" {% if name %}style="display: block"{% endif %}>
        <div class="chat-header" onclick="toggleChat()">
            <h3>ShopBot</h3>
            <span>‚ñ≤</span>
        </div>
        <div class="chat-body">
            {% if not name %}
                <div class="message">
                    <div class="bot-message animate__animated animate__fadeIn">
                        Hello! Welcome to ShopBot. What's your name?
                    </div>
                </div>
                <form method="post" id="main-form">
                    <div class="form-group">
                        <input type="text" id="name" name="name" placeholder="Your name..." required>
                    </div>
                    <button type="submit">Start Chat</button>
                </form>
            {% else %}
                <div class="message">
                    <div class="bot-message animate__animated animate__fadeIn">
                        Hello, {{ name }}! How can I help you today? üòä
                    </div>
                </div>
                
                {% if response %}
                <div class="message">
                    <div class="bot-message animate__animated animate__fadeIn">
                        {{ response|replace('\n', '<br>')|safe }}
                    </div>
                </div>
            {% endif %}
                
                <form method="post" id="choices-form">
                    <input type="hidden" name="name" value="{{ name }}">
                    <div class="menu-buttons">
                        <button type="submit" name="choice" value="menu">üìã Full Menu</button>
                        <button type="submit" name="choice" value="shop_info">üè™ Store Info</button>
                        {% for item, price in menu %}
                            <button type="submit" name="choice" value="{{ item }}">
                                {{ item }}
                            </button>
                        {% endfor %}
                    </div>
                </form>
            {% endif %}
        </div>
    </div>

    <script>
        function toggleChat() {
            const chat = document.getElementById("chatbot");
            chat.classList.toggle('active');
        }

        // Auto-scroll to bottom when response is loaded
        document.addEventListener('DOMContentLoaded', () => {
            {% if name %}
                document.getElementById('chatbot').classList.add('active');
            {% endif %}
            chatBody.scrollTop = chatBody.scrollHeight;
        });

        // Form submission handler
        document.querySelectorAll('form').forEach(form => {
            form.addEventListener('submit', () => {
                document.getElementById('chatbot').classList.add('active');
            });
        });
    </script>
</body>
